#base_global_planner: "navfn/NavfnROS"
base_global_planner: "global_planner/GlobalPlanner"
#base_global_planner: "SBPLLatticePlanner"
#base_local_planner: "base_local_planner/TrajectoryPlannerROS"
base_local_planner: "dwa_local_planner/DWAPlannerROS"

controller_frequencey: 5.0  #20.0
planner_patience: 5.0  #5.0
controller_patience: 15.0  #default:15.0
conservation_reset_dist: 3.0  #3.0, this parameter is only used when the default recovery behaviors are used for move_base

recovery_behavior_enabled: true  #true
clearing_rotation_allowed: true  #true, this parameter is only used when the default recovery behaviors are in use, meaning the user has not set the recovery_behaviors parameter to anythinng custom
shutdown_costmaps: false  #false
oscillation_timeout: 10.0  #0.0
oscillation_distance: 0.3  #0.5
planner_frequency: 1.0  #0.0
max_planning_retries: -1.0  #-1